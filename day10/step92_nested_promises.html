        var firstPromise=function(){
            return new Promise(function(resolve,reject){
                setTimeout(function(){

                        resolve((console.log("Resolve message from first promise"),secondPromise()));

                        reject("Reject message from first promise");

        var secondPromise=function(){

                    if(true){
                        resolve("Resolve message from second inner promise");
                    }else{
                        reject("Reject message from second promise");
                    }
                },2000)
            })
        }

        firstPromise().then(function(message){
            console.log(message);
        }).catch(function(error){
