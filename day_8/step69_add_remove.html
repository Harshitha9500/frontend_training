<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:1000px;
            height:400px;
            background-color: rgb(117, 117, 217);
            margin: auto;
            border: 1px black transparent;
            overflow: auto;
        }
        .container div{
            width:100px;
            height:100px;
            background-color: rgb(83, 83, 88);
            margin: 5px;
            border: 1px black transparent;
            float: left;
        }
    </style>
    <script>
        function removeclickHandler(){
            document.getElementsByTagName("button")[0].removeEventListener("click",clickHandler);
        }
        function clickHandler(){
            //alert("clicked");
            var box=document.createElement("div");
            document.getElementsByClassName("container")[0].appendChild(box);
        }
        // function clickHandler1(){
        //     //alert("clicked");
        //     var box=document.createElement("div");
        //     document.getElementsByClassName("container")[0].appendChild(box);
        // }
        function init(){
            document.getElementsByTagName("button")[0].addEventListener("click",clickHandler);
            // document.getElementsByTagName("button")[0].addEventListener("click",clickHandler1);
            document.getElementsByTagName("button")[1].addEventListener("click",removeclickHandler);
        }
        document.addEventListener("DOMContentLoaded",init);
    </script>
</head>
<body>
   <button> Add Box </button> 
   <button> Stop Adding Boxes </button>
   <div class="container">

   </div>
</body>
</html>
