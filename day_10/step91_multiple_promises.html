    <script>
        var firstPromise=function(){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    if(true){
                        resolve("Resolve message from first promise");
                    }else{
                        reject("Reject message from first promise");
                    }
                },1000)
            })

            })
