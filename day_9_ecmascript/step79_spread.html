    <title>Document</title>
    <script>
        //rest
         function adder(...nums){
            return nums.reduce(function(initval,val,index,arr){
               
                return initval+val;
            })
        }
        var arr=[9,5,2,1,6,5]
        //spread
        console.log(adder(...arr))
    </script>
